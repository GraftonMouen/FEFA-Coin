<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceship Liquidity Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div id="spaceship-container">
      <div id="rocket-trail"></div>
      <img id="spaceship" src="spaceship.png" alt="Spaceship">
    </div>
    <div id="liquidity-info">
      <p>Buyers: <span id="buyers-count">0</span></p>
      <p>Sellers: <span id="sellers-count">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
